name: Build Plugin

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Plugin version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: darwin-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Rust plugin
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}

      - name: Determine plugin version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Prepare plugin package
        shell: bash
        run: |
          PLUGIN_NAME=$(grep '^name = ' plugin.toml | cut -d'"' -f2)
          PACKAGE_DIR="plugin-package-${PLUGIN_NAME}-${PLUGIN_NAME}-${{ steps.version.outputs.version }}-${{ matrix.artifact_name }}"
          
          mkdir -p "$PACKAGE_DIR"
          
          # Copy plugin manifest
          cp plugin.toml "$PACKAGE_DIR/"
          
          # Copy backend library
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/${PLUGIN_NAME}_backend.dll "$PACKAGE_DIR/${PLUGIN_NAME}_backend.dll"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            cp target/${{ matrix.target }}/release/lib${PLUGIN_NAME}_backend.dylib "$PACKAGE_DIR/lib${PLUGIN_NAME}_backend.dylib"
          else
            cp target/${{ matrix.target }}/release/lib${PLUGIN_NAME}_backend.so "$PACKAGE_DIR/lib${PLUGIN_NAME}_backend.so"
          fi
          
          # Copy frontend build
          if [ -d "frontend/dist" ]; then
            cp -r frontend/dist "$PACKAGE_DIR/"
          fi
          
          # Copy migrations if they exist
          if [ -d "migrations" ]; then
            cp -r migrations "$PACKAGE_DIR/"
          fi
          
          # Create archive
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            powershell Compress-Archive -Path "$PACKAGE_DIR/*" -DestinationPath "${PACKAGE_DIR}.zip"
          else
            tar -czf "${PACKAGE_DIR}.tar.gz" "$PACKAGE_DIR"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.artifact_name }}
          path: |
            plugin-package-*-${{ steps.version.outputs.version }}-${{ matrix.artifact_name }}.*

  release:
    name: Create Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
