[plugin]
name = "example-plugin"                    # Unique plugin ID
display_name = "Example Plugin"            # Display name shown in UI
version = "1.0.0"                          # Plugin version
author = "Your Name"                       # Plugin author
description = "An example plugin template for TimeTracker"
repository = "https://github.com/your-username/your-plugin-name"
license = "MIT"
api_version = "1.0"                        # Plugin API version
min_core_version = "0.2.8"                # Minimum required TimeTracker version
max_core_version = "1.0.0"                # Maximum supported TimeTracker version

[backend]
crate_name = "example-plugin"             # Rust crate name (must match Cargo.toml package.name)
library_name = "example_plugin_backend"    # Library name (without lib prefix, must match Cargo.toml [lib].name)
entry_point = "_plugin_create"            # Entry point function name (must match exported function in lib.rs)

[frontend]
entry = "frontend/dist/index.js"          # Path to compiled JavaScript bundle
components = ["ExampleSettings"]           # Exported React component names

[build]
targets = [
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin", 
    "x86_64-unknown-linux-gnu"
]
